    <div class="container">
    <h1 class="page-title">Report Lost Item</h1>

    <form id="foundItemForm">
        <div class="form-group">
            <label class="form-label">Item Name</label>
            <input type="text" class="form-input" placeholder="Name of the item" required>
        </div>

        <div class="form-group">
            <label class="form-label">Item Description</label>
            <textarea class="form-textarea" placeholder="Description of the item you lost" required></textarea>
        </div>

        <div class="form-group">
            <label class="form-label">Date & Time Lost</label>
            <div class="datetime-group">
                <input type="text" class="datetime-input" placeholder="DD/MM/YYYY" required>
                <input type="text" class="datetime-input" placeholder="HH:MM AM/PM" required>
            </div>
        </div>

        <div class="form-group">
            <label class="form-label">Location Lost</label>
            <input type="text" class="form-input" placeholder="Where did you lost the item?" required>
        </div>

        <div class="form-group">
            <label class="form-label">Upload Photos</label>
            <div class="upload-area" onclick="document.getElementById('fileInput').click()">
                <div class="upload-icon">⬆️</div>
                <div class="upload-title">Upload Photos</div>
                <div class="upload-subtitle">Add photo of the lost item to help identify it.</div>
            </div>
            <input type="file" id="fileInput" class="file-input" accept="image/*" multiple>
        </div>

        <div class="form-actions">
            <button type="button" class="btn btn-cancel" onclick="CancelBTN();">Cancel</button>
                <script>
                    function CancelBTN() {
                        window.location.href= "Lost_Item_Signed_In.html"; // Redirect to Lost Item Signed In page
                    } 
                </script>
            <button type="submit" class="btn btn-submit" onclick="SubmitBTN(); return false;">Submit</button>

                <script>
                    function SubmitBTN() {
                        alert('Lost item reported successfully!'); 
                        window.location.href= "Lost_Item_Signed_In.html"; // Redirect to Lost Item Signed In page
                    } 
                </script>
        </div>
    </form>
